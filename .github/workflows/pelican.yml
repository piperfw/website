name: Deploy Pelican to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Verify logo exists after checkout
        run: |
          echo "=== Checking for logo in content ==="
          ls -la content/images/
          find content -name "cloud-native-sig-logo.png"
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install "pelican[markdown]"
      
      - name: Build site
        run: pelican content -s publishconf.py

      - name: List output contents
        run: |
          echo "=== Output directory contents ==="
          ls -laR output/
          echo ""
          echo "=== Looking for logo ==="
          find output -name "cloud-native-sig-logo.png"
          echo ""
          echo "=== Looking for manifest ==="
          find output -name "manifest.json"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
